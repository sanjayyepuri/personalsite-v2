<footer class="c-page__footer">
    <p>&copy; {{ site.author }} {{ 'now' | date: '%Y' }}</p>
    <p>
    {% if site.linkedin %}<a href="{{site.linkedin}}">LinkedIn</a><span class="u-separate"></span>{% endif %}
    <!-- {% if site.twitter_username %}<a href="https://twitter.com/{{ site.twitter_username }}">Twitter</a><span class="u-separate"></span>{% endif %} -->
    {% if site.github_username %}<a href="https://github.com/{{ site.github_username }}">Github</a><span class="u-separate"></span>{% endif %}
    {% if site.email %}<a href="mailto:{{site.email}}">{{site.email}}</a>{% endif %}</p>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
</footer>
